name: barberbla
description: A booking app for salon.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get:
  google_sign_in:
  flutter_signin_button:
  firebase_auth:
  cloud_firestore:
  firebase_core:
  flutter_easyloading:
  geolocator:
  responsive_builder:
  firebase_storage:
  ntp:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Medium.ttf
